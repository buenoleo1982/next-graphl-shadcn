overwrite: true
schema: 'server/graphql/schema.ts'
require:
  - ts-node/register
documents: 'server/graphql/**/*.graphql'
generates:
  generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - "typescript-resolvers"
      - 'typescript-react-apollo'
    config:
      useIndexSignature: true
  generated/graphql.d.ts:
    schema: 'server/graphql/schema.ts'
    plugins:
      - 'typescript'